<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="form_update.css">
  <title>Update Book</title>
  
</head>

<body>
  <div>
    <label for="id">Loan's ID:</label>
    <input type="number" id="loan_id" name="id" required min="1"><br>

    <label for="id">Customer's ID:</label>
    <input type="number" id="cust_id" name="id" required min="1"><br>

    <label for="id">Book's ID:</label>
    <input type="number" id="book_id" name="id" required min="1"><br>
   
  <button onclick="updLoan();">Update book</button>
  </div>

  <script>
    function updLoan() {
      const url = `http://127.0.0.1:5000/loans/${loan_id.value}`;
      const data = {
        id: loan_id.value,
        cust_id: cust_id.value,
        book_id: book_id.value,
      };

      axios.post(url, data).then((response) => {
          const message = `Updated loan ${loan_id.value}`;
          alert(message);
        })
        .catch((error) => {
          console.error("Error updating customer:", error);
        });
    }
  </script>
</body>

</html>
