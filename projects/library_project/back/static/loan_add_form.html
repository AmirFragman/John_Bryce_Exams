<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="form_add.css" />
    <title>Create new loan</title>
</head>
<body>
    <form>
        <label for="customerId">Customer ID:</label>
        <input type="number" id="customerId" name="customerId" required><br>
      
        <label for="bookId">Book ID:</label>
        <input type="number" id="bookId" name="bookId" required><br>
      
        <label for="loanDate">Loan Date:</label>
        <input type="date" id="loanDate" name="loanDate" required><br>
      
        <label for="returnDate">Return Date:</label>
        <input type="date" id="returnDate" name="returnDate" required><br>
      
        <button type="submit" onclick="newLoan()">Create Loan</button>
      </form>

      
      <script>
        function newLoan() {
          const url = "http://127.0.0.1:5000/newBook";
          const data = {
            cust_id: customerId.value,
            book_id: bookId.value,
            loan_date: loanDate.value,
            return_date: returnDate.value
          };
  
          axios.post(url, data).then((response) => {
              const message = `New loan created id of loaner: ${customerId.value}, Book ID: ${bookId.value}`;
              alert(message);
            })
            .catch((error) => {
              console.error("Error adding book:", error);
            });
        }
      </script>
</body>
</html>
