<body>
    <div>

        <input type="number" id="cust_id" name="id" required min="1"><br>

        <label for="name">Name:</label>
        <input type="text" id="cust_name" name="name" required minlength="2"><br>
        </select>
        
        <button onclick="delCust();">Delete Customer</button>
    </div>

    <script>
        function delCust() {
          const url = `http://127.0.0.1:5000/deleteCustomer/${cust_id.value}`;
          const data = {
            id: cust_id.value,
            name: cust_name.value,
            active: false
          };
  
          axios.put(url, data).then((response) => {
              const message = `Deleted customer ${cust_name.value}, with ID: ${cust_id.value}`;
              alert(message);
            })
            .catch((error) => {
              console.error("Error deleting customer:", error);
            });
        }
      </script>
