<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Login Page</title>
    <style>
      body {
        background-color: #f5f5f5;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        padding-top: 100px;
      }

      .error {
        color: #dc3545;
        margin-top: 10px;
        display: none;
      }
    </style>

  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Please Login</h1>
      <br>
      <div>
        <input type="text" class="form-control" placeholder="Username" id="username_data">
        <br>
        <input type="password" class="form-control" placeholder="Password" id="password_data">
        <br>
        <button class="btn btn-primary btn-block" type="button" onclick="login_data()">Login</button>
      </div>
      </div>
    </div>

    <script>
      function login_data() {
       const data = {
            username : username_data.value,
            password : password_data.value
          }
        
        const url = `http://127.0.0.1:5000/login`;
        axios.post(url, {
            username : username_data.value,
            password : password_data.value
          }).then((response) => {const message = `Username ${username_data.value} is logged in.`;
          alert(message);
        })
        .catch((error) => {
          console.error("Error updating customer:", error);})
        }
    </script>
  </body>
</html>
