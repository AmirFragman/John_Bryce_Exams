<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="form_add.css" />
    <title>Create new loan</title>
</head>
<body>
    <div>
        <label for="id">Loan ID:</label>
        <input type="number" id="loan_id" name="loan_id" required min="1"><br>

        <label for="customerId">Customer ID:</label>
        <input type="number" id="customerId" name="customerId" required min="1"><br>
      
        <label for="bookId">Book ID:</label>
        <input type="number" id="bookId" name="bookId" required min="1"><br>
      
        <label for="returnDate">Return Date:</label>
        <input type="date" id="returnDate" name="returnDate"><br>
      
        <button type="button" onclick="returnBook()">Create Loan</button>
    </div>
      
      <script>
        function returnBook() {
          const url = "http://127.0.0.1:5000/loans/${loan_id.value}";
          const data = {
            id: loan_id.value,
            cust_id: customerId.value,
            book_id: bookId.value,
            return_date: returnDate.value
          };
  
          axios.post(url, data).then((response) => {
              const message = `New loan created id of loaner: ${customerId.value}, Book ID: ${bookId.value}`;
              alert(message);
              return_to_table();
            })
            .catch((error) => {
              console.error("Error adding book:", error);
            });
        }
        function return_to_table(){
          const url = "http://127.0.0.1:5000/newLoan"
          return url
        }
      </script>
</body>
</html>
